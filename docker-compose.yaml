services:

  backend:
    platform: linux/amd64
    build: .
    env_file: .env
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - models_cache:/app/models_cache

  qdrant:
    image: qdrant/qdrant:v1.4.0
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    profiles:
      - local

volumes:
  models_cache: